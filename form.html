<!DOCTYPE html>
<html lang="en">
  <head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Chips</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Application Form
          <span class="title_small"></span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name"> First Name </label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name..."
              />
            </div>
            <div class="form_control">
              <label for="last_name"> Last Name </label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name..."
              />
            </div>
            <div class="form_control">
              <label for="email"> Email </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email..."
              />
            </div>
            <div class="form_control">
              <label for="job_role">Apply for </label>
              <select id="job_role" name="job_role">
                <option value="">Select Job Role</option>
								<option value="intern">Internship</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="Internship">Network Engineer</option>
                <option value="Project manager">Project Manager</option>
								<option value="ISA">Information security analyst</option>
								<option value="SA">Solution Architect</option>
								<option value="CNA">Computer Network Architect</option>
								<option value="CNA">Azure</option>
								<option value="CNA">Machine Learning</option>
              </select>
            </div>
            <div class="form_control">
              <label for="Qualification"> Qualification </label>
              <input
                id="Qualification"
                name="Qualification"
                placeholder="Enter your Qualification."
              />
            </div>
            <div class="form_control">
              <label for="job_role"> Select Skills </label>
              <select class="mul-select" multiple="true">
                <option value="java">java</option>
                <option value="python ">python </option>
                <option value=".net">.net</option>
                <option value="Basic HTML">HTML</option>
                <option value="HTML&CSS"> HTML&CSS </option>
                <option value ="java script &HTML &CSS"> java script &Html &CSS</option>
                <option value ="c">c</option>
                <option value ="c++">c++</option>
                <option value ="Data Structure">Data Structure</option>
                <option value ="c#">c#</option>
                <option value ="Ruby">Ruby</option>
                <option value ="PHP">PHP</option>
                <option value ="Nodejs">Nodejs</option>
                <option value ="Angularjs">Angularjs</option>
                <option value ="Sql">Sql</option>
                <option value ="Swift">Swift</option>
                <option value ="Kotlin">Kotlin</option>
                <option value ="Switching and Routing Skills">Switching and Routing Skills</option>
                <option value ="WAN Networking Skills">WAN Networking Skills</option>
                <option value ="Switches & Firewall Installation and Administration Skills">Switches & Firewall Installation and Administration Skills</option>
                <option value ="Network Design Skills">Network Design Skills</option>
                <option value ="  Detail TCP/IP"> Detail TCP/IP</option>
                <option value =" About DNS">About DNS</option>
                <option value ="proxy and DHCP."> proxy and DHCP.</option>
                <option value ="Reactjs">Reactjs</option>
                <option value ="jquery">jquery</option>
                <option value =" REST APIs"> REST APIs</option>
                <option value ="AWS">AWS</option>
                <option value ="Django">Django</option>
                <option value ="Unix">Unix</option>
                <option value ="Linux">Linux</option>
                <option value ="React">React</option>
                <option value ="nosql">nosql</option>
                <option value ="mysql">mysql</option>
                <option value ="MongoDB">MongoDB</option>
                <option value ="Express.js">Express.js</option>
                <option value ="Rust">Rust</option>
                <option value ="ASP.net">ASP.net</option>
                <option value ="DBMS">DBMS</option>
                <option value ="VBScript">VBScript</option>
                <option value="testing techniques">testing techniques</option>
                <option value="oracle">oracle</option>
                <option value="package testing">package testing</option>
            </select>
            </div>
      </body>
      <script>
              $(document).ready(function()
              {
                  $(".mul-select").select2({
                          placeholder: "select skills", //placeholder
                          tags: true,
                      });
              })
      </script>
            <div class="textarea_control">
              <label for="address"> Address </label>
              <textarea
                id="address"
                name="address"
                row="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city"> City </label>
              <input id="city" name="city" placeholder="Enter City Name..." />
            </div>
            <div class="form_control">
              <label for="pincode"> Pincode </label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode Name..."
              />
            </div>
            <div class="form_control">
              <label for="date"> Date </label>
              <input value="2022-01-10" type="date" id="date" name="date" />
            </div>
            <div class="form_control">
							<label for="upload"> Upload Your CV </label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
    <br>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="chipslogo.jpg" width="60" height="30" class="d-inline-block align-top" alt="">
        Chhattisgarh Infotech Promotion Society | Government of Chhattisgarh
      </a>
    </nav>
  </body>
</html>
